<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/student.js" defer></script>

    <title>Main Page</title>

</head>

<body class="justify-content-center">
<div class="container my-5 main-container">
    <h1>Main Page</h1>
</div>

<!-- Enhanced Students Table -->
<main class="container my-5 main-container">
    <link rel="stylesheet" href="styles.css" />
    <h2>Students Table</h2>
    <table class="table" id="student-table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Weight</th>
            <th scope="col">Height</th>
            <th scope="col">Hair Color</th>
            <th scope="col">GPA</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student:${st}">
            <td th:text="${student.sid}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.weight}"></td>
            <td th:text="${student.height}"></td>
            <td th:text="${student.hairColor}"></td>
            <td th:text="${student.gpa}"></td>
            <td>
                <button type="button" class="btn btn-primary btn-custom" th:attr="sid=${student.sid},name=${student.name},weight=${student.weight},height=${student.height},hairColor=${student.hairColor},gpa=${student.gpa}" onclick="selectedStudent(this)">Select</button>
                <form th:action="@{/students/delete/{sid}(sid=${student.sid})}" method="post">
                    <input type="hidden" name="redirectUrl" th:value="${currentUrl}" />
                    <button type="submit" class="btn btn-danger btn-custom">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<!-- Enhanced Rectangle View -->
<main class="container my-5 main-container">
    <h2>Rectangle View</h2>
    <div id="student-rectangle-container" class="d-flex flex-wrap align-items-end border border-dark p-3">
        <!-- Student rectangles will be added here by JavaScript automatically when page loads -->
    </div>
</main>

<!-- Enhanced Add a Student Section -->
<main class="container my-5 main-container">
    <h2>Add a Student</h2>
    <form action="/students/add" method="post">
        <div class="mb-3">
            <input type="text" class="form-control" name="name" placeholder="Name" required /><br />
            <input type="text" class="form-control" name="weight" placeholder="Weight" required /><br />
            <input type="text" class="form-control" name="height" placeholder="Height" required /><br />
            <input type="text" class="form-control" name="hairColor" placeholder="Hair Color" required /><br />
            <input type="text" class="form-control" name="gpa" placeholder="GPA" required /><br />
            <input type="hidden" name="redirectUrl" th:value="${currentUrl}" />
            <button type="submit" class="btn btn-primary btn-custom">Add Student</button>
        </div>
    </form>
</main>

<footer>Made by Pritam Datta :)</footer>
</body>
</html>
